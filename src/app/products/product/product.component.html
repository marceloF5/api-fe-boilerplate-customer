
<div class="card">
  <div class="card-image">
    <img class="materialboxed" src="assets/images/flor_2.jpg">
    <a class="btn-floating halfway-fab waves-effect waves-light #ef9a9a red lighten-2">
      <i class="material-icons">edit</i>
    </a>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{ product.name }}
      <i class="material-icons right">more_vert</i>
    </span>
    <div class="row">
      <div class="col xs4 s4 m4 l4">
        <p class="" style="font-weight:300;font-size:0.8rem;">Pequeno</p>
        <p class="" style="font-weight:300;font-size:0.8rem;">
          <strong>R$ 100,00</strong>
        </p>
      </div>
      <div class="col xs4 s4 m4 l4">
        <p class="" style="font-weight:300;font-size:0.8rem;">Médio</p>
        <p class="" style="font-weight:300;font-size:0.8rem;">
          <strong>R$ 100,00</strong>
        </p>
      </div>
      <div class="col xs4 s4 m4 l4">
        <p class="" style="font-weight:300;font-size:0.8rem;">Grande</p>
        <p class="" style="font-weight:300;font-size:0.8rem;">
          <strong>R$ 100,00</strong>
        </p>
      </div>
    </div>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">Detalhes
      <i class="material-icons right">close</i>
    </span>
    <p class="" style="font-weight:300;font-size:1.rem;">Estoque:
      <strong>{{ product.quantity }}</strong>
    </p>
    <p class="" style="font-weight:300;font-size:1.rem;">Tempo Mínimo de Entrega:
      <strong>{{ product.deliveryTime }}</strong>
    </p>
    <p class="" style="font-weight:300;font-size:1.rem;">Descrição:
      <strong>{{ product.description }}</strong>
    </p>
  </div>
</div>
