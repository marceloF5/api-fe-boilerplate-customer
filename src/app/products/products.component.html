<div class="row">
  <div class="col s12">
    <ul id="tabs-swipe-demo" class="tabs" materialize="tabs">
      <li class="tab col s4"><a class="active" href="#products">Produtos</a></li>
      <li class="tab col s4"><a href="#plan">Planos</a></li>
      <li class="tab col s4"><a href="#subProducts">Sub-Produto</a></li>
    </ul>
  </div>
  <div id="products" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Qual produto você está procurando?" id="first_name" type="text" class="validate">
      </div>
    </div>
    <div class="row">          
      <div *ngFor="let product of products.payload" class="col xs12 s12 m6 l3">
        <app-product [product]="product"></app-product>
      </div>
    </div>
  </div>
  <div id="plan" class="col s12">Planos</div>
  <div id="subProducts" class="col s12">Sub-Produto</div>    
</div>
